<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <form id="Form1">
      <h3>CREATE ACCOUNT</h3>
      <input type="text" placeholder="Email" id="emailInput" required>
      <input type="Password" placeholder="Password" id="passwordInput" required>
      <input type="Password" placeholder="ConfirmPassword" id="confirmPasswordInput" required>

      <div class="btn-box">
        <button type="button" id="Next1" disabled>Next</button>
      </div>
    </form>

    <form id="Form2">
      <h3>Social links</h3>
      <input type="text" placeholder="Medium">
      <input type="text" placeholder="Github">
      <input type="text" placeholder="Linkdin">

      <div class="btn-box">
        <button type="button" id="Back1">Back</button>
        <button type="button" id="Next2">Next</button>
      </div>
    </form>


    <form id="Form3">
      <h3>Personal Info</h3>
      <input type="text" placeholder="Firstname" id="Firstname" required>
      <input type="text" placeholder="Lastname" id="Lastname" required>
      <input type="text" placeholder="Mobileno." id="Mobileno">

      <div class="btn-box">
        <button type="button" id="Back2">Back</button>
        <button type="button" id="Next3" disabled>Next</button>
      </div>
    </form>

    <form id="Form4">
      <h3> Click on Submit</h3>


      <div class="btn-box">

        <button type="button" id="Back3">Back</button>
        <button type="submit" onclick="showAlert()">submit</button>
      </div>
    </form>






    <div class="step-row">
      <div class="" id="progress"></div>
      <div class="step-col"><small>Step 1</small></div>
      <div class="step-col"><small>Step 2</small></div>
      <div class="step-col"><small>Step 3</small></div>
      <div class="step-col"><small>Step 4</small></div>
    </div>
  </div>


  <script>
    var Form1 = document.getElementById("Form1");

    var emailInput = document.getElementById("emailInput");
    var passwordInput = document.getElementById("passwordInput");
    var confirmPasswordInput = document.getElementById("confirmPasswordInput");
    // var Next1 = document.getElementById("Next1");
    var isForm1Valid = false;

    emailInput.addEventListener("input", validateForm1);
    passwordInput.addEventListener("input", validateForm1);
    confirmPasswordInput.addEventListener("input", validateForm1);

    function validateForm1() {
      isForm1Valid = emailInput.checkValidity() && passwordInput.checkValidity() && confirmPasswordInput.checkValidity();
      Next1.disabled = !isForm1Valid;
    }
    var Form2 = document.getElementById("Form2");
    var Form3 = document.getElementById("Form3");

    var Firstname = document.getElementById("Firstname");
    var Lastname = document.getElementById("Lastname");
    var Mobileno = document.getElementById("Mobileno");
    // var Next3 = document.getElementById("Next3");
    var isForm1Valid = false;

    Firstname.addEventListener("input", validateForm3);
    Lastname.addEventListener("input", validateForm3);
    Mobileno.addEventListener("input", validateForm3);

    function validateForm3() {
      isForm3Valid = Firstname.checkValidity() && Lastname.checkValidity() && Mobileno.checkValidity();
      Next3.disabled = !isForm3Valid;
    }


    var Form4 = document.getElementById("Form4");

    var Next1 = document.getElementById("Next1");
    var Next2 = document.getElementById("Next2");
    var Back1 = document.getElementById("Back1");
    var Back2 = document.getElementById("Back2");

    var Next3 = document.getElementById("Next3");

    var Back3 = document.getElementById("Back3");


    var progress = document.getElementById("progress");


    Next1.onclick = function () {
      Form1.style.left = "-450px";
      Form2.style.left = "40px";
      progress.style.width = "180px";
    }
    Back1.onclick = function () {
      Form1.style.left = "40px";
      Form2.style.left = "450px";
      progress.style.width = "90px";
    }
    Next2.onclick = function () {
      Form2.style.left = "-450px";
      Form3.style.left = "40px";
      progress.style.width = "270px";
    }
    Back2.onclick = function () {
      Form2.style.left = "40px";
      Form3.style.left = "450px";
      progress.style.width = "180px";
    }
    Next3.onclick = function () {
      Form3.style.left = "-450px";
      Form4.style.left = "40px";
      progress.style.width = "380px";
    }
    Back3.onclick = function () {
      Form3.style.left = "40px";
      Form4.style.left = "450px";
      progress.style.width = "230px";
    }

    function showAlert() {
      alert('Information Saved succesfully!');
    }
  </script>

</body>

</html>
